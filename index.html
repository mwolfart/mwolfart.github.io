<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Portfolio for Murilo Wolfart, a Software Developer"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preload" as="image" href="/images/profile_complete.webp" />
    <link
      rel="preload"
      as="font"
      type="font/ttf"
      href="/font/opensans-italic.ttf"
      crossorigin
    />
    <link
      rel="preload"

      type="font/ttf"
      href="/font/opensans.ttf"
      crossorigin
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <title>Murilo Wolfart's Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
