<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Murilo Wolfart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            background-image: linear-gradient(to bottom right, #0a0a0a, #111);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            font-weight: 700;
            color: #ff4d4d;
            text-shadow: 0 0 30px rgba(255, 77, 77, 0.4);
        }

        h2 {
            font-size: 2rem;
            margin: 0 0 2rem 0;
            font-weight: 600;
        }

        p {
            color: #888;
            margin-bottom: 3rem;
            font-size: 1.1rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background-color: #ff4d4d;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(255, 77, 77, 0.39);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.23);
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for does not exist. It might have been moved or deleted.</p>
        <a href="https://mwolfart.github.io" class="btn">Return to Portfolio</a>
    </div>
</body>
</html>
